<template name="LoginPage">
    <br>
    <br>
    <br>
    <div id="MainPageCarousel" class="carousel slide" data-ride="carousel" data-interval="4000" style="height:500px; overflow:hidden;">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="bottom:50px;">
            <li data-target="#MainPageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#MainPageCarousel" data-slide-to="1"></li>
            <li data-target="#MainPageCarousel" data-slide-to="2"></li>
            <li data-target="#MainPageCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img width="100%" src="image/main-img-1.jpg" alt="HK">
            </div>
            <div class="item">
                <img width="100%" src="image/main-img-2.jpg" alt="HK">
            </div>
            <div class="item">
                <img width="100%" src="image/main-img-3.jpg" alt="HK">
            </div>
            <div class="item">
                <img width="100%" src="image/main-img-4.jpg" alt="HK">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#MainPageCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#MainPageCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="panel-group col-sm-6 col-lg-offset-0" style="margin-top: -40px;">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <img src="https://www.lyoness.com/media/int/news/lyo-newseintrag-1.png" width="100%">
                        </div>
                        <div class="col-sm-9">
                            <div style="font-size:24px; font-weight:600;">One shopping community. Many benefits. No end to the opportunities.</div>
                            <div>
                                Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing Testing.
                                <br>
                                Testing2Testing2 Testing2 Testing2 Testing2 Testing2
                                <br>
                                <br>
                                Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3
                                Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3
                                Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3
                                Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3 Testing3
                                Testing3 Testing3 Testing3 Testing3 Testing3
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-group col-sm-3" style="margin-top:-40px;">
        <div id="SubCarousel" class="carousel slide" data-ride="carousel" data-interval="4000" style="width:100%; height:350px; overflow:hidden;">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div style="padding:10px; padding-top:0">
                        <img width="100%" src="image/main-img-1.jpg" alt="HK">
                    </div>
                </div>
                <div class="item">
                    <div style="padding:10px; padding-top:0">
                        <img width="100%" src="image/main-img-1.jpg" alt="HK">
                    </div>
                </div>
                <div class="item">
                    <div style="padding:10px; padding-top:0">
                        <img width="100%" src="image/main-img-1.jpg" alt="HK">
                    </div>
                </div>
                <div class="item">
                    <div style="padding:10px; padding-top:0">
                        <img width="100%" src="image/main-img-1.jpg" alt="HK">
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a href="#SubCarousel" role="button" data-slide="prev" style="top:50%; left:5%; position: absolute; text-shadow: 0 1px 2px rgba(0,0,0,.6); color: #fff;">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#SubCarousel" role="button" data-slide="next" style="top:50%; right:5%; position: absolute; text-shadow: 0 1px 2px rgba(0,0,0,.6); color: #fff;">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="panel-group col-sm-3" style="margin-top: -40px;">
        <div class="panel panel-info">
            <div class="panel-heading">News</div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="LoginModel" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div id="login" class="panel-group">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-log-in"></span> {{_ "Login_Header"}}
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-3">{{_ "Login_Email"}}:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" placeholder="{{_ "Login_Email_P"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3">{{_ "Login_PW"}}:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="password" placeholder="{{_ "Login_PW_P"}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-2">
                                    <button class="btn btn-default" value="Login">{{_ "Btn_Login"}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
