                        <td style="text-align: center;">{{payment.payment_method}}</td>

<template name="FindProduct_MainPage">
    <h1>Find Products</h1>
    <div style="display: flex">
        {{#each Product.ListPublished}}
            <div class="product_info">
                <p class="info_header">{{name}}</p>
                <img class="info_img" src="{{Image.GetImageByID.Main image}}">
                <div class="info_price">{{price}} HKD</div>
            </div>
        {{/each}}
    </div>

</template>

<template name="FindProducts_ProductInfo">
    <div class="product-page">
        <div class="product-page-header">{{Product.GetProductByHash.Name}}</div>
        <div class="product-page-info">
            <div class="product-page-image">
                <div class="product-detail-panel">
                    <div class="basic-info">
                        <div class="column" style="display:none;">
                            <div></div>
                            <label id="label_product_id">{{Product.GetProductByHash.ProductID}}</label>
                        </div>
                        <br>
                    </div>
                    <div class="selection-info">
                        <div class="img-holder">
                            <img id="label_product_img_main" class="main-img-holder" src="{{Image.GetImageByID.Main Product.GetProductByHash.Image}}">
                            <div id="ShowingSubImage" class="sub-img-holder">
                                {{#each Image.GetImageByID.Sub Product.GetProductByHash.Image}}
                                    <img src="{{this}}" class="label_product_img_sub">
                                {{/each}}
                            </div>
                        </div>
                        <div class="main-info">
                            <div class="column">
                                <div>Name: </div>
                                <label id="label_product_name">{{Product.GetProductByHash.Name}}</label>
                            </div>
                            <br>
                            <div class="column">
                                <div>Description: </div>
                                <label id="label_product_description">{{Product.GetProductByHash.Description}}</label>
                            </div>
                            <br>
                            <div class="column">
                                <div>Weight: </div>
                                <label id="label_product_weight">{{Product.GetProductByHash.Price}} g</label>
                            </div>
                            <br>
                            <div id="SizeSelectionHeader" class="column">
                                <div>Size: </div>
                                <div id="SizeSelection" class="size-section">
                                    {{#each Product.GetProductByHash.Size}}
                                        <button style="background-color:none;" class="btn-select-a-size">{{this}}</button>
                                    {{/each}}
                                </div>
                            </div>
                            <br>
                            <div id="ColorSelectionHeader" class="column">
                                <div>Color: </div>
                                <div id="ColorSelection" class="color-section">
                                    {{#each Product.GetProductByHash.Color}}
                                        <div class="color-section-item">
                                            <div style='display:none;' class='btn-select-a-color-bg'></div>
                                            <img src="{{this}}" class='btn-select-a-color'>
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                            <br>
                            <div class="column">
                                <div>Remaining: </div>
                                <label id="label_product_rest" style="width: 50px;">0</label>
                            </div>
                            <br>
                            <div class="column">
                                <div>Quantity: </div>
                                <input id="label_product_quantity" type="number" style="width: 50px;" value="1" min="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-page-description">
                <button class="btn-order"><i class="fa fa-pencil"></i>Order</button>
                <br>
                <button class="btn-cart"><i class="fa fa-pencil"></i>Add to Cart</button>
                <br>
                <br>
                <div class="product-page-subheader">Price</div>
                <div id="ProductPagePrice" class="product-page-price">{{Product.GetProductByHash.Price}} HKD</div>
                <br>
                <div class="product-page-subheader">Your Price</div>
                <div id="ProductPageCashback" class="product-page-price"><span>4%Cash Back</span> = {{Product.GetProductByHash.CalculateDescount}} HKD</div>
                <br>
                <div class="product-page-subheader">Sale Status</div>
                <div class="product-page-price">active</div>
            </div>
        </div>
    </div>
</template>

<template name="FindProducts_Cart">
    <div class="panel panel-large-2">
        <div class="header">Product in Cart</div>
        {{#each Product.GetProductListInCart}}
        <div class="product-col cart-item-each" value="{{this}}">
            <img width="64px" src="{{Product.GetProductByCartID.Image this}}">
            <div class="product-col-detail">
                <div class="product-col-header">{{Product.GetProductByCartID.Name this}}</div>
                <div class="product-col-info">
                    <div class="product-col-info-price">{{Product.GetProductByCartID.Price this}} HKD</div>
                    <div class="product-col-info-weight">{{Product.GetProductByCartID.Weight this}} g</div>
                    <div class="product-col-info-quantity">Quantity: {{Product.GetProductByCartID.Quantity this}}</div>
                    <button class="product-col-info-cancel btn-cart-cancel" value="{{this}}">Cancel</button>
                </div>
            </div>
            <br>
        </div>
        {{/each}}
    </div>
</template>
