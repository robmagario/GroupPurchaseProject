<template name="OrderPage">
    <div class="panel-group" id="OrderList">
        <br>
        <br>
        <br>
        <div class="panel panel-info panel-width-80">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Order List</div>
            <div class="panel-body" id="profile">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Waiting Confirm Order:</label>
                        <div class="col-sm-9">
                            <label class="form-control">0</label>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Payment</th>
                        <th>Method</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each OrderList}}
                        <tr class="{{check_status status}} order">
                            <td>{{createAt}}</td>
                            <td>{{_id}}</td>
                            <td>{{payment.payment_final}}</td>
                            <td>{{payment.payment_method}}</td>
                            <td>{{status}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-group" id="OrderDetail" style="display: none;">
        <br>
        <br>
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Order Information</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Order ID:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Create Date:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Payment:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Cashback Remain:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Final Payment:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Cashback Get:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Payment Method:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Shipping Method:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Product List</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="80px"></th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Weight</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each OrderItem}}
                            <tr>
                                <td><img src="{{icon}}" width="64px" height="64px"></td>
                                <td><br>{{name}}</td>
                                <td><br>{{quantity}}</td>
                                <td><br>{{weight}} g</td>
                                <td><br>{{price}} HKD</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Total Quantity:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                        <label class="control-label col-sm-2">Total Weight:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Delivery Address</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Country"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_City"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_State"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Address"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Zipcode"}}:</label>
                        <div class="col-sm-3">
                            <label class="form-control"></label>
                        </div>
                        <label class="control-label col-sm-offset-2 col-sm-2">{{_ "Profile_Phone"}}:</label>
                        <div class="col-sm-3">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep6">Next Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
