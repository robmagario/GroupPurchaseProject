<template name="CreateOrderPage">
    <div id="Process" class="panel-group">
        <br>
        <br>
        <br>
        <div class="panel panel-info panel-width-80">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Order Processing</div>
            <ul class="nav nav-pills">
                <li style="width:17%;" class="active"><a>Select Product</a></li>
                <li style="width:17%;" class="active"><a>Confirm Address</a></li>
                <li style="width:17%;"><a>Shipping Method</a></li>
                <li style="width:16%;"><a>Payment Method</a></li>
                <li style="width:16%;"><a>Submit Order</a></li>
                <li style="width:16%;"><a>Finish Order</a></li>
            </ul>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:34.2%">
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmAddress" class="panel-group">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Confirm Address</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Country"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Profile_Country"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_City"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Profile_City"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_State"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Profile_State"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Address"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Profile_Address"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Zipcode"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Profile_Zipcode"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Phone"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Profile_Phone"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep3">Next Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmShipping" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Choose Shipping Method</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="radio">
                        <label><input type="radio" name="method_shipping" value="Seamail" checked>Seamail</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method_shipping" value="DHL">DHL</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method_shipping" value="Airmail">Airmail</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep4">Next Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmPayment" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Choose Shipping Method</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="radio">
                        <label><input type="radio" name="method_payment" value="Paybel" checked>Paybel</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method_payment" value="Other">Other</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep5">Next Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmOrder" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Order Information</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Payment:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Cashback Remain:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Final Payment:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Cashback Get:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Payment Method:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Shipping Method:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Product List</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="80px"></th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Weight</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each CartItem}}
                            <tr>
                                <td><img src="{{icon}}" width="64px" height="64px"></td>
                                <td><br>{{name}}</td>
                                <td><br>{{quantity}}</td>
                                <td><br>{{weight}} g</td>
                                <td><br>{{price}} HKD</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Total Quantity:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                        <label class="control-label col-sm-2">Total Weight:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Delivery Address</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Country"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_City"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_State"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Address"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Profile_Zipcode"}}:</label>
                        <div class="col-sm-3">
                            <label class="form-control"></label>
                        </div>
                        <label class="control-label col-sm-offset-2 col-sm-2">{{_ "Profile_Phone"}}:</label>
                        <div class="col-sm-3">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep6">Next Step</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="FinishOrder" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Finish</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8 row-sm-8">
                            <br>
                            Your Order is successfully sent.
                            <br>
                            Thank you for your order.
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
