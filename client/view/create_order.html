<template name="CreateOrderPage">
    <div id="Process" class="panel-group">
        <br>
        <br>
        <br>
        <div class="panel panel-info panel-width-80">
            <div class="panel-heading"><span class="glyphicon glyphicon-file"></span> {{_ "Process_Header"}}</div>
            <ul class="nav nav-pills">
                <li style="width:17%;" class="active"><a>{{_ "Process_Step1"}}</a></li>
                <li style="width:17%;" class="active"><a>{{_ "Process_Step2"}}</a></li>
                <li style="width:17%;"><a>{{_ "Process_Step3"}}</a></li>
                <li style="width:16%;"><a>{{_ "Process_Step4"}}</a></li>
                <li style="width:16%;"><a>{{_ "Process_Step5"}}</a></li>
                <li style="width:16%;"><a>{{_ "Process_Step6"}}</a></li>
            </ul>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:34.2%">
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmAddress" class="panel-group">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-home"></span> {{_ "Process_Step2"}}</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Country"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Address_Country"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_City"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Address_City"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_State"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Address_State"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Address"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Address_Address"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Zipcode"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Address_Zipcode"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Phone"}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="{{_ "Address_Phone"}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep3"><span class="glyphicon glyphicon-circle-arrow-right"></span> {{_ "Btn_NextStep"}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmShipping" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-plane"></span> {{_ "Process_Step3"}}</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="radio">
                        <label><input type="radio" name="method_shipping" value="Seamail" checked> {{_ "Shipping_Seamail"}}</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method_shipping" value="DHL">{{_ "Shipping_DHL"}}</label>
                    </div>
                    <div class="radio">
                        {{#if IsNormal}}
                            <label><input type="radio" name="method_shipping" value="Airmail"> {{_ "Shipping_Airmail"}}</label>
                        {{/if}}
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep4"><span class="glyphicon glyphicon-circle-arrow-right"></span> {{_ "Btn_NextStep"}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmPayment" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-credit-card"></span> {{_ "Process_Step4"}}</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="radio">
                        <label><input type="radio" name="method_payment" value="Paybel" checked>{{_ "Payment_Paybel"}}</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="method_payment" value="Other">{{_ "Payment_Other"}}</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep5"><span class="glyphicon glyphicon-circle-arrow-right"></span> {{_ "Btn_NextStep"}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ConfirmOrder" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-hdd"></span> {{_ "OrderInfo_Header"}}</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{_ "OrderInfo_Payment"}}:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{_ "OrderInfo_CashbackRemain"}}</label>
                        <div class="col-sm-6">
                            <label class="form-control"></label>
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-info" value="cashback-using">{{_ "Btn_UnuseCashback"}}</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{_ "OrderInfo_FinalPayment"}}:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{_ "OrderInfo_CashbackGet"}}:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{_ "OrderInfo_PaymentMethod"}}:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{_ "OrderInfo_ShippingMethod"}}:</label>
                        <div class="col-sm-9">
                            <label class="form-control"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"><span class="glyphicon glyphicon-gift"></span> {{_ "ProductList_Header"}}</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="80px"></th>
                            <th>{{_ "ProductList_ProductName"}}</th>
                            <th>{{_ "ProductList_Quantity"}}</th>
                            <th>{{_ "ProductList_Weight"}}</th>
                            <th>{{_ "ProductList_Price"}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each CartItem}}
                            <tr>
                                <td><img src="{{icon}}" width="64px" height="64px"></td>
                                <td><br>{{name}}</td>
                                <td><br>{{quantity}}</td>
                                <td><br>{{weight}} g</td>
                                <td><br>US$ {{price}}</td>
                                <td id="{{id}}"><br></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "ProductList_TotalQuantity"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                        <label class="control-label col-sm-2">{{_ "ProductList_TotalWeight"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"><span class="glyphicon glyphicon-home"></span> {{_ "Address_Delivery"}}</div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Country"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_City"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_State"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Address"}}:</label>
                        <div class="col-sm-10">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{_ "Address_Zipcode"}}:</label>
                        <div class="col-sm-3">
                            <label class="form-control"></label>
                        </div>
                        <label class="control-label col-sm-offset-2 col-sm-2">{{_ "Address_Phone"}}:</label>
                        <div class="col-sm-3">
                            <label class="form-control"></label>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            <button class="btn btn-default" value="ToOrderStep6"><span class="glyphicon glyphicon-send"></span> {{_ "Btn_Submit"}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="FinishOrder" class="panel-group" style="display: none;">
        <br>
        <div class="panel panel-info panel-width-60">
            <div class="panel-heading"><span class="glyphicon glyphicon-hand-up"></span> {{_ "Process_Step6"}}</div>
            <div class="panel-body">
                <div class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8 row-sm-8">
                            {{{_ "FinishStatment"}}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
