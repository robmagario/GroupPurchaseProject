<template name="PurchasePage">
    <div class="panel-group" id="purchase">
        <br>
        <br>
        <br>
        <div class="panel panel-info panel-width-80">
            <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Purchase Information</div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Cashback Remain:</label>
                        <div class="col-sm-9">
                            <label class="form-control">0</label>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Method</th>
                        <th>Payment</th>
                        <th>Cashback</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each User.CashBack.ListAll}}
                    <tr>
                        <td>{{date}}</td>
                        <td>{{order}}</td>
                        <td>{{method}}</td>
                        <td>{{payment}} HKD</td>
                        <td>{{value}} HKD</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
